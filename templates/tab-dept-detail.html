<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="staff in staffList" type="item-text-wrap">
      <h2><i class="icon ion-person"></i> {{staff.NAME}}</h2>
      <p><i class="icon ion-pricetag"></i> {{staff.GWMC}}</p>
	  <p><i class="icon ion-ios7-telephone"></i> {{staff.MOBILE}}</p> 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
