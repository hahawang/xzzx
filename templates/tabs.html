<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- News Tab -->
  <ion-tab title="资讯" icon-off="ion-ios7-world-outline" icon-on="ion-ios7-world" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="通讯录" icon-off="ion-ios7-bookmarks-outline" icon-on="ion-ios7-bookmarks" href="#/tab/dept-list">
    <ion-nav-view name="tab-dept-list"></ion-nav-view>
  </ion-tab>

  <!-- report Tab -->
  <ion-tab title="专家" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/expert">
    <ion-nav-view name="tab-expert"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="产品手册" icon-off="ion-ios7-cart-outline" icon-on="ion-ios7-cart" href="#/tab/product">
    <ion-nav-view name="tab-product"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="设置" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
  
</ion-tabs>
