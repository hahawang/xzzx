<ion-view view-title="专家门诊">
  <ion-content>
	<ion-refresher
		pulling-text="下拉更新..."
		on-refresh="doRefresh()">
	  </ion-refresher>
	<ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="expert in data" type="item-text-wrap" href="#/tab/expert/{{expert.id}}">
        <img ng-src="http://61.156.3.49/support/{{expert.attach_thumb}}" class="img-rounded">
        <h2>{{expert.truename}}</h2>
        <p ng-bind-html="expert.specialty"></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
